<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100" fill="none">
  <!-- Circle Icon -->
  <circle cx="50" cy="50" r="30" fill="url(#blue-green-gradient)" />
  <path d="M50 35 L60 50 L50 65 L40 50 Z" fill="white" />

  <!-- Gradient for Circle -->
  <defs>
    <linearGradient id="blue-green-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50" /> <!-- Green -->
      <stop offset="100%" stop-color="#2196F3" /> <!-- Blue -->
    </linearGradient>
  </defs>

  <!-- SpendWise Text -->
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="regular">Spend</text>
  <text x="176" y="55" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" font-weight="bold">Wise</text>
</svg>
